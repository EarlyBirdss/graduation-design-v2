<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>外卖系统毕业设计-by许少芬</title>
</head>
<body>
<!-- 引入字体库 -->
<link rel="stylesheet" href="plugin/font-awesome-4.3.0/css/font-awesome.min.css">
<!-- 引入字体库 -->
<link href="dist/styles/base.css" rel="stylesheet" type="text/css">
<link href="dist/styles/reset.css" rel="stylesheet" type="text/css">
	<div class="header">
		<div class="content">
			<div class="logo"></div>
			<div class="search-wrap">
				<input type="text" plasehold="搜索商户或商品" class="s-input">
				<button type="submit" class="s-btn"><i class="fa fa-search"></i></button>
			</div>
		</div>
	</div><!-- header -->
	<div class="main-body">
<link rel="stylesheet" href="../dist/styles/create-shop.min.css">
<div class="warp">
	<h1 class="tt">编辑店铺</h1>
	<form id="form">
		<div class="row">
			<label class="label" for="name">店铺名称</label>
			<input type="text" class="input" placehold="请输入店铺名称" id="title" name="title" value="{{shop.title}}">
		</div>
		<div class="row">
			<label class="label" for="address">店铺地址</label>
			<input type="text" class="input" placehold="请输入店铺地址" id="address" name="address" value="{{shop.address}}">
		</div>
		<div class="row">
			<label class="label" for="notice">起送价</label>
			<input type="text" class="input" placehold="请输入店铺起送价" id="startingprice" name="startingprice" value="{{shop.startingprice}}">
		</div>
		<div class="row">
			<label class="label" for="notice">配送费</label>
			<input type="text" class="input" placehold="请输入店铺配送费" id="distributionfee" name="distributionfee" value="{{shop.distributionfee}}">
		</div>
		<div class="row">
			<label class="label" for="notice">配送时间</label>
			<input type="text" class="input" placehold="请输入店铺配送时间，如30分钟" id="distributiontime" name="distributiontime" value="{{shop.distributiontime}}">
		</div>
		<div class="row">
			<label class="label" for="notice">起送时间</label>
			<input type="text" class="input" placehold="请输入店铺起送时间，如9:00营业" id="beginetime" name="beginetime" value="{{shop.beginetime}}">
		</div>
		<div class="row">
			<label class="label" for="notice">终送时间</label>
			<input type="text" class="input" placehold="请输入店铺终止时间，如19:30关门" id="endtime" name="endtime" value="{{shop.endtime}}">
		</div>
		<div class="row">
			<label class="label" for="notice">店铺公告</label>
			<textarea name="notice" id="notice" cols="30" rows="10" class="textarea" value="{{shop.notice}}"></textarea>
			<!-- <input type="text" class="input" placehold="请输入店铺名称" id="notice" name="notice" value=""> -->
		</div>
		<div class="row file-row">
			<label class="label" for="poster">店铺海报</label>
			<input type="text" class="input file-input" placehold="请上传店铺海报" id="validate_poster" name="validate_poster">
			<input type="button" class="file-unload" value="上传">
			<input type="file" id="poster" name="poster" class="file">
		</div>
		<div class="row">
			<button type="submit" class="btn_sub J_btn_submit">提交</button>
		</div>
	</form>
</div>
	</div><!-- main-body -->
	<div class="footer">
	<p>&copy; 2015&emsp;江西师大计算机科学与技术学院科技2班许少芬</p>
	</div>

<script type="text/javascript" src="../plugin/jquery/jquery.js"></script>
<script type="text/javascript" src="../plugin/validate/jquery.validate.js"></script>
<script type="text/javascript" src="../src/scripts/create-shop.js"></script>
</body>
</html>
