<link rel="stylesheet" href="dist/styles/create-shop.min.css">
<div class="warp">
	<h1 class="tt">新增店铺</h1>
	<form>
		<div class="row">
			<label class="label" for="name">店铺名称</label>
			<input type="text" class="input" placehold="请输入店铺名称" id="name">
		</div>
		<div class="row">
			<label class="label" for="address">店铺地址</label>
			<input type="text" class="input" placehold="请输入店铺地址" id="address">
		</div>
		<div class="row">
			<label class="label" for="notice">店铺公告</label>
			<input type="text" class="input" placehold="请输入店铺名称" id="notice">
		</div>
		<div class="row file-row">
			<label class="label" for="poster">店铺海报</label>
			<input type="text" class="input file-input" placehold="请上传店铺海报" id="poster">
			<input type="button" class="file-unload" value="上传">
			<input type="file" id="file" class="file">
		</div>
		<div class="row">
			<button type="submit" class="btn_sub">提交</button>
		</div>
	</form>
</div>
