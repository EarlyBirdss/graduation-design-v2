<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>外卖系统毕业设计-by许少芬</title>
</head>
<body>
<!-- 引入字体库 -->
<link rel="stylesheet" href="plugin/font-awesome-4.3.0/css/font-awesome.min.css">
<!-- 引入字体库 -->
<link href="dist/styles/base.css" rel="stylesheet" type="text/css">
<link href="dist/styles/reset.css" rel="stylesheet" type="text/css">
	<div class="header">
		<div class="content">
			<div class="logo"></div>
			<div class="search-wrap">
				<input type="text" plasehold="搜索商户或商品" class="s-input">
				<button type="submit" class="s-btn"><i class="fa fa-search"></i></button>
			</div>
			<div class="user-info">
				<a href="javascript:;" class="u-item">登录</a>
				<a href="javascript:;" class="u-item">注册</a>
			</div>
		</div>
	</div><!-- header -->
	<div class="main-body">
<link rel="stylesheet" href="dist/styles/create-shop.min.css">
<div class="warp">
	<h1 class="tt">新增店铺</h1>
	<form>
		<div class="row">
			<label class="label" for="name">店铺名称</label>
			<input type="text" class="input" placehold="请输入店铺名称" id="name">
		</div>
		<div class="row">
			<label class="label" for="address">店铺地址</label>
			<input type="text" class="input" placehold="请输入店铺地址" id="address">
		</div>
		<div class="row">
			<label class="label" for="notice">店铺公告</label>
			<input type="text" class="input" placehold="请输入店铺名称" id="notice">
		</div>
		<div class="row file-row">
			<label class="label" for="poster">店铺海报</label>
			<input type="text" class="input file-input" placehold="请上传店铺海报" id="poster">
			<input type="button" class="file-unload" value="上传">
			<input type="file" id="file" class="file">
		</div>
		<div class="row">
			<button type="submit" class="btn_sub">提交</button>
		</div>
	</form>
</div>
	</div><!-- main-body -->
	<div class="footer">
	<p>&copy; 2015&emsp;江西师大计算机科学与技术学院科技2班许少芬</p>
	</div>
</body>
</html>
