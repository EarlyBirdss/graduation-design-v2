<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>团队协作任务管理器</title>
	<link href="plugin/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="dist/styles/reset.min.css" rel="stylesheet">
	<link href="dist/styles/form.min.css" rel="stylesheet">
</head>
<body>
<div class="form-box">
	<h1 class="tt">注册</h1>
	<div class="form-horizontal">
		<div class="form-group">
			<label for="" class="col-sm-2 control-label">用户名</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="username" name="username" placeholder="用户名">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="password" name="password" placeholder="密码">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-defult" id="J_btn_register">注册</button>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				已经注册？<a href="/login">去登录</a>
			</div>
		</div>
	</div>

<script src="plugin/jquery/jquery.js"></script>
<script src="plugin/seajs/sea.js"></script>
<script src="src/scripts/register.js"></script>
<script>
// seajs 的简单配置
seajs.config({
  base: "plugin/",
  alias: {
    "jquery": "plugin/jquery/jquery.js"
  }
});

seajs.use("./src/scripts/register.js");
</script>
</div>
</body>
</html>
